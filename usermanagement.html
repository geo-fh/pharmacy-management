                    <h3 class="text-dark mb-4">User Management</h3>
                    <div class="card shadow">
                        <div class="card-header py-3">
                            <p class="text-primary m-0 fw-bold">Users</p>
                        </div>
                        <div class="card-body">
                            <div class="row">
                                <div class="col-md-6 col-xxl-10 text-nowrap">
                                    <div id="dataTable_length-1" class="dataTables_length" aria-controls="dataTable">
                                        <label class="form-label">Show&nbsp;<select id="selectedLimit"
                                                class="d-inline-block form-select form-select-sm">
                                                <option value="10" selected="">10</option>
                                                <option value="25">25</option>
                                                <option value="50">50</option>
                                                <option value="100">100</option>
                                            </select>&nbsp;</label>
                                    </div>
                                </div>
                                <div class="col-md-6 col-xxl-2 offset-xxl-0">
                                    <div class="text-md-end dataTables_filter" id="dataTable_filter-1"><label
                                            class="form-label" style="width: 100%;"><input id="userSearch" type="search"
                                                class="form-control form-control-sm" aria-controls="dataTable"
                                                placeholder="Search"></label></div>
                                </div>
                            </div>
                            <div class="modal fade" role="dialog" tabindex="-1" id="modal-1"
                                style="text-align: center;">
                                <div class="modal-dialog modal-dialog-centered" role="document">
                                    <div class="modal-content">
                                        <div class="modal-header">
                                            <h4 id="modalTitle" class="modal-title"></h4><button type="button"
                                                class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
                                        </div>
                                        <div id="modal1Body" class="modal-body">
                                            <div class="row" style="margin-bottom: 20px;">
                                                <div class="col"><span>Full Name:&nbsp;</span></div>
                                                <div class="col"><input id="fullName" type="text" disabled></div>
                                            </div>
                                            <div class="row" style="margin-bottom: 20px;">
                                                <div class="col"><span>New Email Address:&nbsp;</span></div>
                                                <div class="col"><input id="newEmail" type="email"></div>
                                            </div>
                                            <div class="row" style="margin-bottom: 20px;">
                                                <div class="col"><span>New Password:&nbsp;</span></div>
                                                <div class="col"><input id="newPassword" type="password"></div>
                                            </div>
                                            <div class="row" style="margin-bottom: 20px;">
                                                <div class="col"><span>Activated:&nbsp;</span><input
                                                        class="form-check-input" type="checkbox" value=""
                                                        id="activationStatus" checked></div>
                                            </div>
                                        </div>
                                        <div class="modal-footer"><button class="btn btn-light"
                                                type="button" data-bs-dismiss="modal">Cancel</button><button
                                                id="submitManage" class="btn btn-primary" type="button">Submit</button>
                                        </div>
                                    </div>
                                </div>
                            </div>
                            <div class="table-responsive table mt-2" id="dataTable" role="grid"
                                aria-describedby="dataTable_info">

                                        <tr class="text-center">
                                            <th id="user_id">User ID</th>
                                            <th id="user_type">User Type</th>
                                            <th id="email_address">Email</th>
                                            <th id="full_name">Name</th>
                                            <th id="sign_up_date">Sign Up Date</th>
                                            <th></th>
                                        </tr>
                                    </thead>

                                            <td><strong>User Type</strong></td>
                                            <td><strong>Email</strong></td>
                                            <td><strong>Name</strong></td>

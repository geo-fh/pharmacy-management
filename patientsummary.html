                <div class="container-fluid">
                    <h3 class="text-dark mb-4">Patient Summary</h3>
                    <div class="row mb-3">
                        <div class="col-lg-8" style="width: 100%;">
                            <div class="card shadow mb-3">
                                <div class="card-header py-3">
                                    <p class="text-primary m-0 fw-bold">Patient Info</p>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="row">
                                            <div class="col">
                                                <div class="mb-3"><label class="form-label"
                                                        for="first_name"><strong>First Name</strong></label>
                                                    <div><span id="first_name"></span></div>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="mb-3"><label class="form-label" for="last_name"><strong>Last
                                                            Name</strong></label>
                                                    <div><span id="last_name"></span></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="mb-3"><label class="form-label" for="email"><strong>Email
                                                            Address</strong></label>
                                                    <div><span id="email"></span></div>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="mb-3"><label class="form-label" for="username"><strong>Phone
                                                            Number</strong></label>
                                                    <div><span id="mobile"></span></div>
                                                </div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="mb-3"><label class="form-label" for="country"><strong>Date
                                                            of Birth</strong></label>
                                                    <div><span id="birthdate"></span></div>
                                                </div>
                                            </div>
                                            <div class="col">
                                                <div class="mb-3"><label class="form-label"
                                                        for="address"><strong>Address</strong></label>
                                                    <div><span id="address"></span>
                                                    </div>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                            <div class="card shadow">
                                <div class="card-header py-3">
                                    <p class="text-primary m-0 fw-bold">Additional Patient Info</p>
                                </div>
                                <div class="card-body">
                                    <form>
                                        <div class="row" style="margin-bottom: 20px;">
                                            <div class="col">
                                                <div class="d-xxl-flex align-items-xxl-center"><label class="form-label"
                                                        for="first_name"><strong>Allergies</strong></label></div>
                                                <div id="patientAllergies"></div>
                                            </div>
                                        </div>
                                        <div class="row" style="margin-bottom: 20px;">
                                            <div class="col">
                                                <div class="d-xxl-flex align-items-xxl-center"><label class="form-label"
                                                        for="first_name"><strong>Diseases</strong></label></div>
                                                <div id="patientDiseases"></div>
                                            </div>
                                        </div>
                                        <div class="row">
                                            <div class="col">
                                                <div class="d-xxl-flex align-items-xxl-center"><label
                                                        class="form-label"><strong>Prescription
                                                            History</strong></label>
                                                </div>
                                                <div class="table-responsive">
                                                    <table class="table">
                                                        <thead>
                                                            <tr>
                                                                <th>Medication Name</th>
                                                                <th>Quantity</th>
                                                                <th>Used</th>
                                                                <th>Start Date</th>
                                                                <th>End Date</th>
                                                                <th>Instructions</th>
                                                            </tr>
                                                        </thead>
                                                        <tbody id="prescriptionTable"></tbody>
                                                    </table>
                                                </div>
                                            </div>
                                        </div>
                                    </form>
                                </div>
                            </div>
                        </div>
                    </div>
                </div>
